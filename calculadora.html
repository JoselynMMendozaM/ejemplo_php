<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="py-5">CALCULADORA BÁSICA CON PHP</h1>
        <div class="row justify-content-center py-5">
            <div class="col col-8">
                
                <form action="calculadora.php" method="get" class="p-3 bg-dark text-white rounded-5">
                    <h1>OPERACIONES</h1>
                    <div class="form-group mb-3">
                      <label for="txtValor1" class="py-3">Número 1</label>
                      <input type="number" class="form-control" id="txtValor1"  name="txtValor1" placeholder="Ingresar el primer valor">
                    </div>

                    <div class="form-group mb-3">
                      <label for="txtValor2" class="py-3">Número 2</label>
                      <input type="number" class="form-control " id="txtValor2" name="txtValor2" placeholder="Ingresar el segundo valo">
                    </div>
                    <br>

                    <button type="submit" id="btnSuma" class="btn btn-outline-warning form-control" name="btnSuma">Suma</button>
                    <br><br>
                    <button type="submit" id="btnResta" class="btn btn-outline-warning form-control" name="btnResta">Resta</button>
                    <br><br>
                    <button type="submit" id="btnMult" class="btn btn-outline-warning form-control" name="btnMult">Multiplicación</button>
                    <br><br>
                    <button type="submit" id="btnDiv" class="btn btn-outline-warning form-control" name="btnDiv">División</button>

                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
